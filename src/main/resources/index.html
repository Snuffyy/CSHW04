<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Cryptofy</title>

  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="materialize.min.css" media="screen,projection"/>
  <link href="styles.css" type="text/css" rel="stylesheet">
</head>
<body>
<!--Radio Buttons-->

<form action="#">
  <p>
    <label>
      <input id="sha" name="group1" type="radio" checked onclick="update(this)" value="0"/>
      <span>SHA-2 encode</span>
    </label>
  </p>
  <p>
    <label>
      <input id="md5" name="group1" type="radio" onclick="update(this)" value="1"/>
      <span>MD5 decode</span>
    </label>
  </p>
  <p>
    <label>
      <input id="otpe" name="group1" type="radio" onclick="update(this)" value="2"/>
      <span>OTP encrypt</span>
    </label>
  </p>
  <p>
    <label>
      <input id="otpd" name="group1" type="radio" onclick="update(this)" value="3"/>
      <span>OTP decrypt</span>
    </label>
  </p>
</form>


<!--Forms-->
<div class="row">
  <form class="col s12" style="padding: 0;">
    <div class="row">
      <div class="input-field col s12" style="margin-bottom: 0;">
        <i class="material-icons prefix">near_me</i>
        <input id="msg" type="text" class="validate">
        <label for="msg">Message</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12" style="  margin-bottom: 0;
  margin-top: 0;">
        <i class="material-icons prefix">vpn_key</i>
        <input id="key" type="text" class="validate">
        <label for="key">Key</label>
      </div>
    </div>
  </form>
</div>

<!--Button-->
<button id="btn" class="btn waves-effect waves-light" type="submit" name="action"
        onclick="process()">Encode
  <i class="material-icons right">send</i>
</button>


<!--Loader-->
<div id="loader" class="progress hide" style="margin-top: 25px;">
  <div class="indeterminate"></div>
</div>

<!--Output-->
<div class="row">
  <div class="col s12" style="padding: 0;">
    <div id="out" class="card-panel teal hide" style="margin-top: 20px;">
    </div>
  </div>
</div>


<script type="text/javascript" src="main.js"></script>
<script type="text/javascript" src="materialize.min.js"></script>
</body>
</html>
